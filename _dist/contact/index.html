<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="../assets/styles/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="nav_container"></div>
    <header>
      <nav>
        <div class="row">
          <div id="logo-container">
            <svg id="logo-svg_elem">
              <use xlink:href="../assets/images/sprites/sprites.svg#logo"></use>
            </svg>
          </div>
          <div id="nav-list-container" class="col">
            <ul id="nav-list"><a href="/" id="about-link" class="inactive">
                <li>About</li></a><a href="/portfolio" id="portfolio-link" class="inactive">
                <li>Portfolio</li></a><a href="/blog" id="blog-link" class="inactive">
                <li>Blog</li></a><a href="/contact" id="contact-link">
                <li>Contact</li></a></ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="row icons">
        <header class="sub-header col"></header>
        <div id="contact-sections" class="col">
          <div class="social-container">
            <h1>Social</h1>
            <p>Perfect for a brief message</p>
            <row class="icons">
              <div class="box col twitter_circle"><img src="../assets/images/social-icons/twitter-logo-blue.png" id="twitter" class="logo"></div>
              <div class="box col facebook_circle"><img src="../assets/images/social-icons/facebook-logo-white.png" id="facebook" class="logo"></div>
              <div class="box col instagram_circle"><img src="../assets/images/social-icons/Glyph_Logo_png.png" id="instagram" class="logo"></div>
              <div class="box col linkedIn_circle"><img src="../assets/images/social-icons/linkedIn-white.png" id="linkedIn" class="logo"></div>
              <div class="box col github_circle"><img src="../assets/images/social-icons/github-white.png" id="github" class="logo"></div>
            </row>
          </div>
          <div class="email-container">
            <h1>Email</h1>
            <p>If your message is a bit longer</p>
            <address> <a href="mailto:terrell@terrellvest.com">terrell@terrellvest.com</a></address>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
